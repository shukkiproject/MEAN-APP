
<div *ngIf="pizza">
  <h2>{{pizza.name}} details!</h2>
  <div><label>id: </label>{{pizza._id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="pizza.name" placeholder="name"/>
  </div>
  <div>
    <label>type: </label>
    <input [(ngModel)]="pizza.type" placeholder="type"/>
  </div>
  <div>
    <label>recipe: </label>
    <input [(ngModel)]="pizza.recipe" placeholder="recipe"/>
  </div>
  <div>
    <label>price: </label>
    <input [(ngModel)]="pizza.price" placeholder="price"/>
  </div>

  <button (click)="save()">Save</button>

  <button (click)="goBack()">Back</button>
</div>
