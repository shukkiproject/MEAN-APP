
<div *ngIf="pizza">
  <h2>{{pizza.name}} Details</h2>

  <div>
    <label>name: </label>
    <input class="form-control" [(ngModel)]="pizza.name" placeholder="name"/>
  </div>
  <div>
    <label>type: </label>
    <input class="form-control" [(ngModel)]="pizza.type" placeholder="type"/>
  </div>
  <div>
    <label>recipe: </label>
    <input class="form-control" [(ngModel)]="pizza.recipe" placeholder="recipe"/>
  </div>
  <div>
    <label>price: </label>
    <input class="form-control" [(ngModel)]="pizza.price" placeholder="price"/>
  </div>

  <br/>
  <button class="btn btn-success" (click)="save()">Save</button>

  <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
